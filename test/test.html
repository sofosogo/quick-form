<html>
<head>
    <title>Form Tester</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-1.2.0.css">
</head>
<body>
<div id="myform">
    <div>
        <label>语言：</label>
        <input type="text" name="name" class="xlarge">
    </div>
    <div>
        <label>语言：</label>
        <textarea name="desc"></textarea>
    </div>
    <div>
        <label>语言：</label>
        <input type="checkbox" name="language" value="Chinese">Chinese
        <input type="checkbox" name="language" value="English">English
    </div>
    <div>
        <label>性别：</label>
        <input type="radio" name="gender" value="m">male
        <input type="radio" name="gender" value="f">female
    </div>
    <div>
        <label>学校：</label>
        <select name="school">
            <option value="">Please select</option>
            <option value="HFUT">HFUT</option>
            <option value="NOT">NOT</option>
        </select>
    </div>
    <div>
        <label>运动：</label>
        <select name="sports" multiple>
            <option value="">Please select</option>
            <option value="Basketball">Basketball</option>
            <option value="Football">Football</option>
            <option value="PingPong">PingPong</ption>
        </select>
    </div>
</div>
<div class="actions">
    <input name="fetch" type="button" value="获取数据" class="btn primary">
</div>
</body>

<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="../Form.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){

    var user = { 
        name: "sofosogo", 
        desc:"SE", 
        details:{
            language: ["English", "Chinese"], 
            gender: "m", 
            school: "HFUT",
            sports: ["Basketball", "PingPong"]
        }
    };
    var form = Form.create( document.getElementById("myform") );
    form.fill( user );
    
    $(document.body).find("input[name=fetch]").click(function(){
        var data = form.fetch();
        if( typeof console !== "undefined" && console.log ){
            console.log( data );
        }else if( typeof JSON !== "undefined" && JSON.stringify ){
            alert( JSON.stringify(data) );
        }else{
            alert( data );
        }
    });
});
</script>
</html>
